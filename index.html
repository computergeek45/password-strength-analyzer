<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Add this in your <head> -->
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner Section -->
  <!-- Banner Section -->
<div class="max-w-4xl mx-auto mb-8 mt-6 flex flex-col md:flex-row items-center justify-between bg-gradient-to-r from-blue-200 to-purple-300 p-6 rounded-2xl shadow-md">
  <!-- Text Side -->
  <div class="text-center md:text-left md:w-1/2">
    <h2 class="text-3xl font-bold text-gray-900 mb-3">How strong is your password?</h2>
    <p class="text-gray-800 mb-4">Think you have a strong password? Find out below.</p>
    <div class="flex gap-4 justify-center md:justify-start">
      <a href="#passwordInput" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md text-sm">Test Password</a>
    </div>
  </div>

  <!-- Image Side -->
  <div class="mt-6 md:mt-0 md:w-1/2 flex justify-end">
    <img src="./public/passwordstrength-banner.png" alt="Password strength banner" class="w-64 h-auto">
  </div>
</div>

  <!-- Main Glass Container -->
  <div class="container">
    <div class="flex items-center justify-center mb-4 space-x-3">
      <img src="./public/passwordlogo.png" alt="Logo" class="w-10 h-10">
      <!-- Stylish Heading -->
    <h1 class="text-4xl font-bold custom-shadow bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text" style="font-family: 'Orbitron', sans-serif;">
     Password Strength Analyzer
    </h1>

    </div>

    <label class="block mb-2 text-sm font-semibold text-white">Enter Password</label>
   
    <div class="mb-4">
     <input
      id="passwordInput"
      type="password"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password"
     />
     <button
       type="button"
      id="togglePassword"
      class="mt-2 text-sm text-blue-300 hover:text-blue-500 font-semibold"
     >
      Show
     </button>
    </div>


    <div class="mb-4">
      <div class="h-3 bg-gray-200 rounded-full">
        <div id="strengthBar" class="h-3 rounded-full transition-all duration-300"></div>
      </div>
      <p id="strengthLabel" class="text-sm font-semibold mt-2 text-white">Strength: </p>
      <p id="crackTime" class="text-sm text-gray-200">Estimated time to crack: </p>
      <p id="feedback" class="text-sm mt-2 text-gray-200"></p>
    </div>

    <hr class="my-6 border-gray-500">

    <h2 class="text-lg font-bold mb-2 text-white"> ðŸ”§ Generate Custom Wordlist</h2>

    <div class="grid grid-cols-1 gap-3 mb-4">
      <input id="name" type="text" placeholder="Name" class="p-2 border rounded-md">
      <input id="dob" type="text" placeholder="Date of Birth (e.g., 1999)" class="p-2 border rounded-md">
      <input id="pet" type="text" placeholder="Pet Name" class="p-2 border rounded-md">
    </div>

    <button onclick="generateWordlist()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Generate Wordlist</button>
    <button onclick="downloadWordlist()" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-full">Download Wordlist</button>

    <p id="status" class="mt-4 text-sm text-gray-300 text-center"></p>
    <pre id="wordlistOutput" class="bg-gray-100 text-gray-800 p-4 mt-2 rounded max-h-64 overflow-y-auto text-sm whitespace-pre-wrap"></pre>

  </div>

</body>
</html>
